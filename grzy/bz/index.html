        jQuery(document).ready(function ($) {
            $("body").click(function (e) {
                var a = new Array("❤");
                var $i = $("<span/>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                var x = e.pageX,
                    y = e.pageY;

                    "z-index": 999999999999999999999999999,
                    "top": y - 20,

                    "font-weight": "bold",
                    "color": "#dd3333"
                });
                $("body").append($i);
                $i.animate({
                    "top": y - 180,
                    "opacity": 0
                }, 1500, function () {
                    $i.remove();
                });
            });
        });
    </script>
